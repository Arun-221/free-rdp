name: Windows RDP via Ngrok (Stable)

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
    - name: Create or Update User
      shell: powershell
      run: |
        if (Get-LocalUser -Name "prateek" -ErrorAction SilentlyContinue) {
          net user prateek "P@ssw0rd123!"
        } else {
          net user prateek "P@ssw0rd123!" /add
          net localgroup administrators prateek /add
        }

    - name: Enable RDP
      shell: powershell
      run: |
        reg add "HKLM\SYSTEM\CurrentControlSet\Control\Terminal Server" /v fDenyTSConnections /t REG_DWORD /d 0 /f
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

    - name: Install ngrok
      shell: powershell
      run: |
        choco install ngrok -y

    - name: Configure ngrok
      shell: powershell
      env:
        NGROK_AUTHTOKEN: ${{ secrets.NGRO
